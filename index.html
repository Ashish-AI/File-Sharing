<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inShare- Easy File Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./assets/file.svg" alt="Icon"  class="center" draggable="false">
                <img src="./assets/file.svg" alt="Icon" class="left" draggable="false">
                <img src="./assets/file.svg" alt="Icon" class="right" draggable="false">
            </div>
            <input type="file" id="fileInput">

               <div class="title">Drop your Files here or <span class="browseBtn">browse</span></div> 
           

        </div>

        <div class="progress-container">
            <div class="bg-progress">
                <div class="inner-container">
                    <div class="title">Uploading...</div>
                    <div class="percent-container"><span id="percent">0%</span></div>
                    <div class="progress-bar"></div>
                </div> 
            </div>
        </div>

        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>
            <div class="input-container">
                <!-- //readonly->cant be edited -->
                <input type="text" id="fileURL" readonly>
                <img src="./assets/content-icon.svg" id="copyBtn"alt="clipboard icon">
            </div>
            <p>Or send via email</p>
        <div class="email-container">
            <form id="emialForm">
                <div class="field">
                    <label for="sender">Your Email</label>
                    <input type="email" required name="from-email" id="sender"> 
                </div>
                <div class="field">
                    <label for="receiver">Receiver's Email</label>
                    <input type="email" required name="to-email" id="receiver"> 
                </div>
            <button type="submit">Send</button>

            </form>
        </div>
        </div>
    </section>
    <div class="upload-vector">
        
    </div>

    <div class="toast">
        Hello
    </div>

    <script src="script.js"></script>
</body>
</html>
